<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All positions</title>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="navigation_button">
        <form action="/index">
            <input type="submit" value="&larr; To the main" class="button_head">
        </form>
    </div>

    <div class="title_enum">List positions:</div>
    <div th:each="position : ${positions}">
        <a th:href="@{/positions/{id}(id=${position.getIdPosition()})}" th:text="${position.getNamePosition()}">user</a>
    </div>
    <br/>
    <form action="/positions/new">
        <input type="submit" value="Add new position" class="button">
    </form>
</body>
</html>
