<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Position</title>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="navigation_button">
        <form action="/index" class="form">
            <input type="submit" value="To the main" class="button_head">
        </form>
        <form action="/positions" class="form">
            <input type="submit" value="&larr; Show all positions" class="button_head">
        </form>
    </div>

    <div class="title_enum">Information about position:</div>

    <b>ID position:</b> <span th:text="${positionByID.getIdPosition()}">id</span><br/>
    <b>Position name:</b> <span th:text="${positionByID.getNamePosition()}">name</span><br/>
    <b>List person:</b> <a th:href="@{/positions/{id}/list-people(id=${positionByID.getIdPosition()})}">show people with this position</a>

    <br/><br/>
    <form th:action="@{/positions/{id}/edit(id=${positionByID.getIdPosition()})}" class="form">
        <input type="submit" value="Edit this position" class="button">
    </form>

    <form th:method="DELETE" th:action="@{/positions/{id}(id=${positionByID.getIdPosition()})}" class="form">
        <input type="submit" value="Delete this position" class="button">
    </form>

</body>
</html>
