<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit position</title>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="navigation_button">
        <form action="/index" class="form">
            <input type="submit" value="To the main" class="button_head">
        </form>
        <form action="/positions" class="form">
            <input type="submit" value="Show all positions" class="button_head">
        </form>
        <form th:action="@{/positions/{id}(id=${positionUpdate.getIdPosition()})}" class="form">
            <input type="submit" value="&larr; Back to position" class="button_head">
        </form>
    </div>

    <div class="title_enum">Edit this position:</div>
    <form th:method="PATCH" th:action="@{/positions/{id}(id=${positionUpdate.getIdPosition()})}" th:object="${positionUpdate}">

        <label for="name_position">Enter new surname:</label><br/>
        <input type="text" th:field="*{namePosition}" id="name_position" class="text_field" required>
        <br/><br/>

        <input type="submit" value="Update position" class="button">
    </form>

</body>
</html>
